<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <title>WORLDSPON</title>
    
    <script>
        'use strict;'
        const agent = navigator.userAgent.toLowerCase();
        if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
            alert("이 페이지는 Chrome에 최적화되어 있습니다.\nIE로 접속 시 주요 기능이 동작하지 않을 수 있습니다.");
        }
    </script>
</head>
<body>
    <div id='wrap'>

        <div class='sub-nav-bg'></div>

        <div class='header-wrap'>

                    <table class="tb-cashbee-box">

                                <th class="cg-date">일시</th>
                                <th class="cg-user">유저번호</th>
                                <th>닉네임</th>
                                <th class="cg-card">카드 No.</th>
                                <th class="cg-tid">TID</th>
                                <th>포인트</th>

                            </tr>

                                <td>adlkfjslj;fadofljsdg;lsjgiajg</td>

                            <tr>

                                <td>7</td>

                                <td>10408053063073545</td>
                                <td>adlkfjslj;fadofljsdg;lsjgiajg</td>
                                <td>1,000</td>
                                <td>1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- cashbeeadmin content box end -->

            </main>
        </div>
        <!-- main-wrap end -->
    </div>


    <script src='./js/polyfill.min.js'></script>
    <script src='./js/common.js'></script>
</body>
</html>
