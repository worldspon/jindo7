<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/animation.css">
    <title>WORLDSPON</title>
    
    <script>
        'use strict;'
        const agent = navigator.userAgent.toLowerCase();
        if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
            alert("이 페이지는 Chrome에 최적화되어 있습니다.\nIE로 접속 시 주요 기능이 동작하지 않을 수 있습니다.");
        }
    </script>
</head>
<body>
    <div id='wrap'>
        <!-- sub nav mouseover시 background -->
        <div class='sub-nav-bg'></div>

        <!-- header-wrap start -->
        <div class='header-wrap'>

        </div>
        <!-- header-wrap end -->

        <!-- main-wrap start -->
        <div class='main-wrap'>
            <main>
                <div class="zombie-race content-box-layout">
                    <div class="zom-top">
                        <div class="count-wrap">
                            <h3 class="content-hl">좀비레이스</h3>
                            <span class="five-countdown countdown-span">잔여 시간 : 05:00</span>
                        </div>
                        <div class="btn-wrap">
                            <button class="btn-today" data-type="zombieRace">더보기</button>
                            <button class="btn-prev" data-type="zombieRace">어제결과</button>
                        </div>
                    </div>
                    <table class="zb-tb">
                        <thead>
                            <tr class="th-row row">
                                <th class="first-tab">회차</th>
                                <th>1등</th>
                                <th>2등</th>
                                <th>3등</th>
                                <th>4등</th>
                                <th>5등</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="zombie-fight content-box-layout">
                    <div class="zom-top">
                        <div class="count-wrap">
                            <h3 class="content-hl">좀비격투</h3>
                            <span class="five-countdown countdown-span">잔여 시간 : 05:00</span>
                        </div>
                        <div class="btn-wrap">
                            <button class="btn-today"  data-type="zombieFight">더보기</button>
                            <button class="btn-prev"  data-type="zombieFight">어제결과</button>
                        </div>
                    </div>
                    <table class="zb-tb">
                        <thead>
                            <tr class="th-row row">
                                <th class="first-tab">회차</th>
                                <th>좌측</th>
                                <th>우측</th>
                                <th>승자</th>
                                <th>KO여부</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="zombie-break content-box-layout">
                    <div class="zom-top">
                        <div class="count-wrap">
                            <h3 class="content-hl">좀비격파</h3>
                            <span class="three-countdown countdown-span">잔여 시간 : 05:00</span>
                        </div>
                        <div class="btn-wrap">
                            <button class="btn-today"  data-type="zombieBreak">더보기</button>
                            <button class="btn-prev"  data-type="zombieBreak">어제결과</button>
                        </div>
                    </div>
                    <table class="zb-tb">
                        <thead>
                            <tr class="th-row row">
                                <th class="first-tab">회차</th>
                                <th>좌측</th>
                                <th>격파수</th>
                                <th>우측</th>
                                <th>격파수</th>
                                <th>승자</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="zombie-drop content-box-layout">
                    <div class="zom-top">
                        <div class="count-wrap">
                            <h3 class="content-hl">좀비낙하</h3>
                            <span class="five-countdown countdown-span">잔여 시간 : 05:00</span>
                        </div>
                        <div class="btn-wrap">
                            <button class="btn-today"  data-type="zombieDrop">더보기</button>
                            <button class="btn-prev"  data-type="zombieDrop">어제결과</button>
                        </div>
                    </div>
                    <table class="zb-tb">
                        <thead>
                            <tr class="th-row row">
                                <th class="first-tab">회차</th>
                                <th colspan="5">당첨번호</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </main>

        </div>
        <div class="md-wrap" data-type="">
            <div class="md-tb content-box-layout">
                <div class="zom-top">
                    <div class="md-count-wrap">
                        <h3 class="content-hl"></h3>
                        <span class="five-countdown countdown-md-span">잔여 시간 : 05:00</span>
                        <span class="three-countdown countdown-md-span">잔여 시간 : 05:00</span>
                    </div>
                    <a class="md-close-btn">X</a>
                </div>
                <table class="zb-tb">
                </table>
            </div>
        </div>  
        <!-- main-wrap end -->
    </div>


    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>-->
    <script src='./js/polyfill.min.js'></script>
    <script src='./js/Chart.min.js'></script>
    <script src='./js/common.js'></script>
    <script src='./js/result.js'></script>
</body>
</html>
