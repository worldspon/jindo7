<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/gamemoneyhistory.css">

    <title>WORLDSPON</title>
    
    <script>
        'use strict;'
        const agent = navigator.userAgent.toLowerCase();
        if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
            alert("이 페이지는 Chrome에 최적화되어 있습니다.\nIE로 접속 시 주요 기능이 동작하지 않을 수 있습니다.");
        }
    </script>
</head>
<body>
    <div id='wrap'>
        <!-- sub nav mouseover시 background -->
        <div class='sub-nav-bg'></div>

        <!-- header-wrap start -->
        <div class='header-wrap'>

        </div>
        <!-- header-wrap end -->

        <!-- main-wrap start -->
        <div class='main-wrap'>
            <main>
                <!-- gamemoneyhis common box start -->
                <div class='gamemoneyhis-common-box content-box-layout'>
                    <h3 class='content-hl'>기록조회</h3>
                </div>
                <!-- gamemoneyhis common box end -->

                <!-- myasset content box start -->
                <div class="myasset-content-box">
                    <button class="category-btn g-money on" data-type="money">게임머니</button>
                    <button class="category-btn g-point" data-type="point">포인트</button>
                    <button class="category-btn g-coin" data-type="coin">스폰</button>
                    <button class="category-btn g-lcoin" data-type="lockCoin">락스폰</button>
                </div>
                <!-- myasset content box end -->
                
                <!-- moneyhistory content box start -->
                <div class='moneyhistory-content-box content-box-layout'>
                    <div class="game-search">
                        <input type="text" id="search-box" placeholder="스마트아이디">
                        <button class="search-btn">검색</button>
                    </div>
                </div>
                <!-- moneyhistory content box end -->

            </main>
        </div>
        <!-- main-wrap end -->
    </div>


    <script src="./js/polyfill.min.js"></script>
    <script src="./js/common.js"></script>
    <script type="module" src="./js/history/history.js"></script>
</body>
</html>
