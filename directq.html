<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/directq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>WORLDSPON</title>
    
    <script>
        'use strict;'
        const agent = navigator.userAgent.toLowerCase();
        if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
            alert("이 페이지는 Chrome에 최적화되어 있습니다.\nIE로 접속 시 주요 기능이 동작하지 않을 수 있습니다.");
        }
    </script>
</head>
<body>
    <div id='wrap'>
        <!-- sub nav mouseover시 background -->
        <div class='sub-nav-bg'></div>

        <!-- header-wrap start -->
        <div class='header-wrap'>

        </div>
        <!-- header-wrap end -->

        <!-- main-wrap start -->
        <div class='main-wrap'>
            <main>
                <!-- direct question common box start -->
                <div class='direct-question content-box-layout'>
                    <h3 class='content-hl'>1:1문의</h3>
                </div>
                <!-- direct question common box end -->

                <!-- direct question content box start -->
                <div class='dq-content-box content-box-layout'>
                    <!-- faq title box start -->
                    <div class="choice-wrap dq-box">
                        <label for="dq-find">상담분류</label>
                        <select id="dq-find" required>
                            <option value="" disabled selected>상담분류를 선택해주세요.</option>
                            <option value="APP">앱 기능</option>
                            <option value="TRADE_MARKET">거래소</option>
                            <option value="GAMEZONE">게임존</option>
                            <option value="ETC">기타</option>
                        </select>
                    </div>
                    <div class="phone-wrap dq-box">
                        <label for="phone-type">휴대폰기종</label>
                        <input type="text" id="phone-type" placeholder="휴대폰 기종을 입력해주세요.">
                    </div>
                    <div class="subject-wrap dq-box">
                        <label for="dq-subject">제목</label>
                        <input type="text" id="dq-subject" placeholder="제목을 입력해주세요.">
                    </div>
                    <div class="talk-wrap dq-box">
                        <label for="describe-dq">내용</label>
                        <textarea type="text" id="describe-dq" placeholder="내용을 입력해주세요.(질문에 번호를 매겨 질문하면 보다 더 정확한 답변을 받으실 수 있습니다)"></textarea>
                        <div id="hidden-div" style="display: none;"></div>
                    </div>
                    <button type="submit" class="btn-help">문의하기</button>
                </div>
                <!-- faq content box end -->
            </main>
        </div>
        <!-- main-wrap end -->
    </div>


    <script src='./js/polyfill.min.js'></script>
    <script src='./js/Chart.min.js'></script>
    <script src='./js/common.js'></script>
    <script src='./js/directq.js'></script>
</body>
</html>
