<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/myq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>WORLDSPON</title>
    
    <script>
        'use strict;'
        const agent = navigator.userAgent.toLowerCase();
        if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
            alert("이 페이지는 Chrome에 최적화되어 있습니다.\nIE로 접속 시 주요 기능이 동작하지 않을 수 있습니다.");
        }
    </script>
</head>
<body>
    <div id='wrap'>
        <!-- sub nav mouseover시 background -->
        <div class='sub-nav-bg'></div>

        <!-- header-wrap start -->
        <div class='header-wrap'>

        </div>
        <!-- header-wrap end -->

        <!-- main-wrap start -->
        <div class='main-wrap'>
            <main>
                <!-- myq common box start -->
                <div class='myq-common-box content-box-layout'>
                    <h3 class='content-hl'>내 문의</h3>
                    <ul class='myq-nav'>
                        <li style="font-weight: 800; color:black;">
                            <a href="javascript:void(0);">전체</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">앱 기능</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">거래소</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">게임존</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">기타</a>
                        </li>
                    </ul>
                </div>
                <!-- notice common box end -->

                <!-- notice content box start -->
                <div class='myq-content-box content-box-layout'>
                    <!-- notice title box start -->
                    <div class='myq-title-box'>
                        <div class='myq-title'>
                            <span>제목</span>
                        </div>
                        <div class='myq-writer'>
                            <span>스마트 아이디</span>
                        </div>
                        <div class='myq-answer'>
                            <span>답변여부</span>
                        </div>
                    </div>
                    <!-- notice title box end -->

                    <div class='myq-content-wrap'>
                        
                        <div class='myq-content border-bottom'>
                            <div class='myq-content-hl'>
                                <div class='preface'>
                                    <span class='preface-head'>공지사항</span>
                                    <span class='preface-num'>No.48</span>
                                </div>
                                <a href="myqcontent.html">이 편지는 영국에서 최초로 시작되어 일년에 한 바퀴 돌면서 받는 사람에게 행운을 주었고</a>
                                <div class="m-myq-writer-box">
                                    <span class="m-person-nickname">오늘밤주인공은나야나</span>
                                    <span class="m-write-date">19.03.15 16:00</span>
                                </div>
                            </div>
                            <div class='myq-content-writer-box'>
                                <span class="myq-content-writer">오늘밤주인공은나야나</span><span class='myq-content-date'>2019.03.15 16:00</span>
                            </div>
                            <div class='myq-content-answer-box'>
                                <button class='myq-content-answer btn-dp-none'>답변완료</button>
                            </div>
                        </div>
                        
                    </div>
            
                    <div class='pagination'>
                        <img class="first-btn page-btn" src="./images/first.png" alt="">
                        <img class="prev-btn page-btn" src="./images/prev.png" alt="">
                        <ul class='pagination-inner'>
                            <li class='page-number'>1</li>
                            <li class='page-number'>2</li>
                            <li class='page-number'>3</li>
                            <li class='page-number'>4</li>
                            <li class='page-number'>5</li>
                        </ul>
                        <img class="next-btn page-btn" src="./images/next.png" alt="">
                        <img class="last-btn page-btn" src="./images/last.png" alt="">
                    </div>
                    
                    <div class='search-box'>
                        <select>
                            <option>제목+내용</option>
                        </select>
                        <input type="text" class='search-input'>
                        <button type="submit" class="search-btn"><i class="fa fa-search serach-icon"></i></button>
                    </div>
                </div>
                <!-- notice content box end -->
            </main>
        </div>
        <!-- main-wrap end -->
    </div>


    <script src='./js/polyfill.min.js'></script>
    <script src='./js/Chart.min.js'></script>
    <script src='./js/common.js'></script>
    <script src='./js/myq.js'></script>
</body>
</html>
