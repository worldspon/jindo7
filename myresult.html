<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/myresult.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>WORLDSPON</title>
    
    <script>
        'use strict;'
        const agent = navigator.userAgent.toLowerCase();
        if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
            alert("이 페이지는 Chrome에 최적화되어 있습니다.\nIE로 접속 시 주요 기능이 동작하지 않을 수 있습니다.");
        }
    </script>
</head>
<body>
    <div id='wrap'>
        <!-- sub nav mouseover시 background -->
        <div class='sub-nav-bg'></div>

        <!-- header-wrap start -->
        <div class='header-wrap'>

        </div>
        <!-- header-wrap end -->

        <!-- main-wrap start -->
        <div class='main-wrap'>
            <main>
                <!-- myresult common box start -->
                <div class='myresult-common-box content-box-layout'>
                    <h3 class='content-hl'>내 베팅결과 <span class="bet-history">약 2일간의 배팅내역이 공개됩니다.</span></h3>
                </div>
                <!-- myresult common box end -->

                <!-- mybet content box start -->
                <div class="mybet-content-box">
                    <button class="zom-race on">좀비레이스</button>
                    <button class="zom-fight">좀비격투</button>
                    <button class="zom-break">좀비격파</button>
                    <button class="zom-drop">좀비낙하</button>
                </div>
                <!-- mybet content box end -->
                
                <!-- myresult content box start -->
                <div class='myresult-content-box content-box-layout'>
                    <table>
                        <caption class="tb-main-title">좀비레이스 결과표 내용</caption>
                        <thead>
                            <tr class="myresult-small-title one-line">
                                <th>일시</th>
                                <th>회차</th> 
                                <th>베팅한 <span class="more-spare">좀비</span></th>
                                <th>베팅쿠폰</th>
                                <th>당첨 <span class="more-spare">게임머니</span></th>
                                <th>당첨<span class="more-spare">랭킹점수</span></th>
                                <th>결과<span class="more-spare">(등수)</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="one-line border-bottom">
                                <td>19.05.02</td>
                                <td>15</td>
                                <td>코코엄마</td>
                                <td>1</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr class="one-line border-bottom">
                                <td>19.05.02</td>
                                <td>16</td>
                                <td>군인</td>
                                <td>2</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr class="one-line border-bottom">
                                <td>19.05.02</td>
                                <td>16</td>
                                <td>피아니스트</td>
                                <td>2</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr class="one-line border-bottom">
                                <td>19.05.02</td>
                                <td>16</td>
                                <td>교통경찰</td>
                                <td>2</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr class="one-line border-bottom">
                                <td>19.05.02</td>
                                <td>16</td>
                                <td>간호사</td>
                                <td>2</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- myresult content box end -->
            </main>
        </div>
        <!-- main-wrap end -->
    </div>


    <script src='./js/polyfill.min.js'></script>
    <script src='./js/Chart.min.js'></script>
    <script src='./js/common.js'></script>
    <script src='./js/board.js'></script>
</body>
</html>
