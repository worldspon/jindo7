<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/faq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>WORLDSPON</title>
    
    <script>
        'use strict;'
        const agent = navigator.userAgent.toLowerCase();
        if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
            alert("이 페이지는 Chrome에 최적화되어 있습니다.\nIE로 접속 시 주요 기능이 동작하지 않을 수 있습니다.");
        }
    </script>
</head>
<body>
    <div id='wrap'>
        <!-- sub nav mouseover시 background -->
        <div class='sub-nav-bg'></div>

        <!-- header-wrap start -->
        <div class='header-wrap'>

        </div>
        <!-- header-wrap end -->

        <!-- main-wrap start -->
        <div class='main-wrap'>
            <main>
                <!-- faq common box start -->
                <div class='faq-common-box content-box-layout'>
                    <h3 class='content-hl'>FAQ</h3>
                </div>
                <!-- faq common box end -->

                <!-- faq content box start -->
                <div class='faq-content-box content-box-layout'>
                    <!-- faq title box start -->
                    <div class='faq-search-box'>
                        <select>
                            <option>제목</option>
                        </select>
                        <input type="text" class='faq-search-input'>
                        <button type="submit"><i class="fa fa-search serach-icon"></i></button>
                    </div>
                    <!-- faq title box end -->

                    <div class='faq-content-wrap'>
                        <!-- 반복 부분
                        <div class='faq-content border-bottom'>
                            <div class='faq-content-hl'>
                                <a><span class='question-span'>Q.</span> 이 FAQ는 영국에서 최초로 시작되어...</a>
                            </div>
                        </div>
                        반복 부분 -->
                    </div>
            
                    <div class='pagination'>
                        <img class="first-btn page-btn" src="./images/first.png" alt="">
                        <img class="prev-btn page-btn" src="./images/prev.png" alt="">
                        <ul class='pagination-inner'>
                            <!--
                            <li class='page-number'>1</li>
                            <li class='page-number'>2</li>
                            <li class='page-number'>3</li>
                            <li class='page-number'>4</li>
                            <li class='page-number'>5</li>
                            -->
                        </ul>
                        <img class="next-btn page-btn" src="./images/next.png" alt="">
                        <img class="last-btn page-btn" src="./images/last.png" alt="">
                    </div>

                    <div class='jump-help'>
                        <span>만족스러운 답변을 찾지 못하셨나요?</span>
                        <span>1:1 문의를 통해 직접 질문하세요.</span>
                        <a href="directq.html">1:1 문의</a>
                    </div>
                </div>
                <!-- faq content box end -->
            </main>
        </div>
        <!-- main-wrap end -->
    </div>


    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>-->
    <script src='./js/polyfill.min.js'></script>
    <script src='./js/Chart.min.js'></script>
    <script src='./js/common.js'></script>
    <script src='./js/faq.js'></script>
</body>
</html>
