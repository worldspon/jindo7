<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/boardform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>WORLDSPON</title>
    
    <script>
        'use strict;'
        const agent = navigator.userAgent.toLowerCase();
        if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
            alert("이 페이지는 Chrome에 최적화되어 있습니다.\nIE로 접속 시 주요 기능이 동작하지 않을 수 있습니다.");
        }
    </script>
</head>
<body>
    <div id='wrap'>
        <!-- sub nav mouseover시 background -->
        <div class='sub-nav-bg'></div>

        <!-- header-wrap start -->
        <div class='header-wrap'>

        </div>
        <!-- header-wrap end -->

        <!-- main-wrap start -->
        <div class='main-wrap'>
            <main>
                <!-- board common box start -->
                <div class='board-common-box content-box-layout'>
                    <h3 class='content-hl'>게시판</h3>
                </div>
                <!-- board common box end -->

                <!-- boardform content box start -->
                <div class='board-content-box content-box-layout'>
                    <div class='board-writing-title-box' data-board-id="1">
                        <input class='board-writing-title' type='text' placeholder='제목을 입력해주세요.' maxlength="20">
                    </div>
                    <div class='board-writing-content-box'>
                        <textarea class='board-writing-content' placeholder='안녕하세요. 월드스폰입니다. 스폰은 spon입니다. 스폰은 귀중한 여러분의 자산입니다.'></textarea>
                    </div>
                    <div class='board-writing-btn-box'>
                        <button class='btn-cancel'>취소</button>
                        <button class='btn-writing'>작성</button>
                    </div>
                </div>
                <!-- boardform content box end -->
            </main>
        </div>
        <!-- main-wrap end -->
    </div>


    <script src='./js/polyfill.min.js'></script>
    <script src='./js/Chart.min.js'></script>
    <script src='./js/common.js'></script>
    <script src='./js/boardmod.js'></script>
</body>
</html>
