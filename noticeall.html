<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/noticeall.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>WORLDSPON</title>
    
    <script>
        'use strict;'
        const agent = navigator.userAgent.toLowerCase();
        if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
            alert("이 페이지는 Chrome에 최적화되어 있습니다.\nIE로 접속 시 주요 기능이 동작하지 않을 수 있습니다.");
        }
    </script>
</head>
<body>
    <div id='wrap'>
        <!-- sub nav mouseover시 background -->
        <div class='sub-nav-bg'></div>

        <!-- header-wrap start -->
        <div class='header-wrap'>
        </div>
        <!-- header-wrap end -->

        <!-- main-wrap start -->
        <div class='main-wrap'>
            <main>
                <!-- notice common box start -->
                <div class='notice-common-box content-box-layout'>
                    <h3 class='content-hl'>공지사항</h3>
                    <ul class='notice-nav'>
                        <li style="font-weight: 800; color:black;">
                            <a href="javascript:void(0);">전체</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">공지사항</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">업데이트</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">이벤트</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">태무신왕</a>
                        </li>
                    </ul>
                </div>
                <!-- notice common box end -->

                <!-- notice content box start -->
                <div class='notice-content-box content-box-layout'>
                    <!-- notice title box start -->
                    <div class='notice-title-box'>
                        <div class='notice-title'>
                            <span>제목</span>
                        </div>
                        <div class='notice-create-date'>
                            <span>작성일</span>
                        </div>
                    </div>
                    <!-- notice title box end -->

                    <div class='notice-content-wrap'>

                        <div class='notice-content border-bottom'>
                            <div class='notice-content-hl'>
                                <div class='preface'>
                                    <span class='preface-head'>공지사항</span>
                                    <span class='preface-num'>No.48</span>
                                </div>
                                <a>이 공지사항은 영국에서 최초로 시작되어...</a>
                            </div>
                            <div class='notice-content-date-box'>
                                <span class='notice-content-date'>2019.03.15</span>
                            </div>
                        </div>

                    </div>

                    <div class="notice-ft-top-box">                      
                        <div class='pagination'>
                            <img class="first-btn page-btn" src="./images/first.png" alt="">
                            <img class="prev-btn page-btn" src="./images/prev.png" alt="">
                            <ul class='pagination-inner'>
                                
                                <li class='page-number'>1</li>
                                <li class='page-number'>2</li>
                                <li class='page-number'>3</li>
                                <li class='page-number'>4</li>
                                <li class='page-number'>5</li>
                               
                            </ul>
                            <img class="next-btn page-btn" src="./images/next.png" alt="">
                            <img class="last-btn page-btn" src="./images/last.png" alt="">
                        </div>
                        <div class="write-notice-box">
                            <a href="noticepencil.html">
                                <button class="write-notice">글쓰기</button>
                            </a>                            
                        </div>
                    </div>
                    
                    <div class='search-box'>
                        <select>
                            <option>제목+내용</option>
                        </select>
                        <input type="text" class="search-input" maxlength="9">
                        <button class="search-btn"><i class="fa fa-search serach-icon"></i></button>
                    </div>
                </div>
                <!-- notice content box end -->
            </main>
        </div>
        <!-- main-wrap end -->
    </div>


    <script src='./js/common.js' type="module"></script>
    <script src='./js/noticeall.js' type="module"></script>
</body>
</html>
