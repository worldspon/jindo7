<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/findpw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>WORLDSPON</title>
    
    <script>
        'use strict;'
        const agent = navigator.userAgent.toLowerCase();
        if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
            alert("이 페이지는 Chrome에 최적화되어 있습니다.\nIE로 접속 시 주요 기능이 동작하지 않을 수 있습니다.");
        }
    </script>
</head>
<body>
    <div id='wrap'>
        <!-- sub nav mouseover시 background -->
        <div class='sub-nav-bg'></div>

        <!-- header-wrap start -->
        <div class='header-wrap'>

        </div>
        <!-- header-wrap end -->

        <!-- main-wrap start -->
        <div class='main-wrap'>
            <main>
                <!-- findpw content box start -->
                <div class='findpw-content-box content-box-layout'>
                    <div class="findpw-image-box">
                        <img class="findpw-question-mark" src="./images/img_password.png" alt="pw_image">
                    </div>
                    <ul class="findpw-notice-box">
                        <li class="findpw-list pw-one">스마트아이디 입력란에 본인의 스마트아이디를 입력한다.</li>
                        <li class="findpw-list pw-two">메일발송 버튼을 누른다.</li>
                        <li class="findpw-list pw-three">가입 당시 입력한 메일 주소 또는 구글 메일 주소로 발송된 링크에서 비밀번호를 변경한다.</li>
                        <li class="findpw-list pw-four">변경한 비민번호를 이용하여 로그인한다.</li>
                    </ul>
                    <div class="findpw-smart-id-box">
                        <input class="smart-id" type="text" placeholder="스마트아이디 입력" maxlength="12">
                    </div>
                    <div class="findpw-send-email">
                        <button class="send-email">메일 발송</button>
                    </div>
                </div>
                <!-- findpw content box end -->
            </main>
        </div>
        <!-- main-wrap end -->
    </div>


    <script src='./js/polyfill.min.js'></script>
    <script src='./js/common.js'></script>
    <script src="./js/findpw.js"></script>
</body>
</html>
