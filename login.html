<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="JJH" content="World Spon Dashboard login page">
    <meta property="og:image" content="https://raw.githubusercontent.com/worldspon/jindo7/master/images/favicon.png">
    <meta property="og:description" content="WorldSpon Dashboard로 접속 할 수 있는 로그인 페이지입니다.">
    <meta property="og:title" content="WORLDSPON login page">
    <meta name="twitter:title" content="WORLDSPON login page">
    <title>WORLDSPON</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <input type="hidden" th:value="${urgentNotice}">
    <script>
        // alert 글자 수는 최소 480자 정도만 표현된다 (크롬 브라우저 기준)
        if(document.querySelector('input[type=hidden]').value !== undefined && document.querySelector('input[type=hidden]').value !== '') {
            alert(document.querySelector('input[type=hidden]').value);
        }
    </script>
    <div id="wrapper">
        <img class="bodybg1 bg" src="/images/bodybg1.png" alt="">
        <img class="bodybg2 bg" src="/images/bodybg2.png" alt="">
        <main>
            <img class="login-logo" src="/images/login_logo.png" alt="">
            <input class="input-id" type="text" placeholder="아이디" maxlength="12">
            <input class="input-pw" type="password" placeholder="비밀번호" maxlength="20">
            <div class="tooltiptext">CapsLock이 켜져있습니다.</div>
            <input class="submit-btn" type="submit" value="로그인">
            <p class="copyright">Copyright 2019 WORLDSPON Inc. All Rights Reserved.</p>
        </main>
    </div>

    <script src="/js/jsencrypt.min.js"></script>
    <script type="module" src="./lib/login/login.js"></script>
</body>
</html>
