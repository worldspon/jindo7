<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/faqform.css">

    <title>WORLDSPON</title>
    
    <script>
        'use strict;'
        const agent = navigator.userAgent.toLowerCase();
        if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
            alert("이 페이지는 Chrome에 최적화되어 있습니다.\nIE로 접속 시 주요 기능이 동작하지 않을 수 있습니다.");
        }
    </script>
</head>
<body>
    <div id='wrap'>
        <!-- sub nav mouseover시 background -->
        <div class='sub-nav-bg'></div>

        <!-- header-wrap start -->
        <div class='header-wrap'>

        </div>
        <!-- header-wrap end -->

        <!-- main-wrap start -->
        <div class='main-wrap'>
            <main>
                <!-- faq common box start -->
                <div class='faq-common-box content-box-layout'>
                    <h3 class='content-hl'>FAQ</h3>
                </div>
                <!-- faq common box end -->

                <!-- faqform content box start -->
                <div class='faq-content-box content-box-layout'>
                    <div class='faq-writing-title-box'>
                        <input class='faq-writing-title' type='text' placeholder='제목을 입력해주세요.' maxlength="50">
                    </div>
                    <div class='faq-writing-content-box'>
                        <textarea class='faq-writing-content' placeholder='내용을 입력해주세요.'></textarea>
                    </div>
                    <div class='faq-writing-btn-box'>
                        <button class='btn-cancel'>취소</button>
                        <button class='btn-writing'>작성</button>
                    </div>
                </div>
                <!-- faqform content box end -->
            </main>
        </div>
        <!-- main-wrap end -->
    </div>


    <script src='./js/polyfill.min.js'></script>
    <script src='./js/common.js'></script>
    <script type="module" src='./js/faq/form/faqform.js'></script>
</body>
</html>
