<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/animation.css">
    <title>WORLDSPON</title>
    
    <script>
        'use strict;'
        const agent = navigator.userAgent.toLowerCase();
        if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
            alert("이 페이지는 Chrome에 최적화되어 있습니다.\nIE로 접속 시 주요 기능이 동작하지 않을 수 있습니다.");
        }
    </script>
</head>
<body>
    <div id='wrap'>
        <!-- sub nav mouseover시 background -->
        <div class='sub-nav-bg'></div>

        <!-- header-wrap start -->
        <div class='header-wrap'>

        </div>
        <!-- header-wrap end -->

        <!-- main-wrap start -->
        <div class='main-wrap'>
            <main>

                <!-- profit box start -->
                <div class='profit-box'>
                    <div class='prev-month profit-content content-box-layout'>
                        <span class='profit-left'></span>
                        <span class='profit-right'></span>
                    </div>
                    <div class='current-month profit-content content-box-layout'>
                        <span class='profit-left'></span>
                        <span class='profit-right'></span>
    
                    </div>
                    <div class='change-percentage profit-content content-box-layout'>
                        <span class='profit-left'>전월대비 증감률</span>
                        <span class='profit-right'></span>
                    </div>
                </div>
                <!-- profit box end -->

                <!-- profit chart start -->
                <div class='profit-chart-box content-box-layout pd-40'>
                    <div class='profit-chart-header pdb-20'>
                        <h3 class='content-hl'>최근 7일 광고수익금</h3>
                        <a href='adprofit.html'><button class='more-btn'>MORE</button></a>
                    </div>
                <div class='profit-chart-content'>
                    <!--index.js에서 canvas tag 추가-->
                </div>
                </div>
                <!-- profit chart end -->

                <!-- notice, faq box start -->
                <div class='notice-faq-box'>

                    <!-- notice box start -->
                    <div class='notice-box content-box-layout pd-40'>
                        <div class='notice-box-header border-bottom pdb-20'>
                            <h3 class='content-hl'>공지사항</h3>
                            <a href='noticeall.html'><button class='more-btn'>MORE</button></a>
                        </div>
                        <div class='notice-box-content board pdt-30'>
                            
                        </div>
                    </div>
                    <!-- notice box end -->

                    <!-- faq box start -->
                    <div class='faq-box content-box-layout pd-40'>
                        <div class='faq-box-header border-bottom pdb-20'>
                            <h3 class='content-hl'>FAQ</h3>
                            <a href='faq.html'><button class='more-btn'>MORE</button></a>
                        </div>
                        <div class='faq-box-content board pdt-30'>
                           
                        </div>
                    </div>
                    <!-- faq box end -->
                </div>
                <!-- notice, faq box end -->

                <!-- gametable start -->
                <div class='game-result content-box-layout pd-40'>
                    <div class='game-result-header border-bottom pdb-20'>
                        <h3 class='content-hl'>게임결과</h3>
                        <a href="result.html"><button class='more-btn'>MORE</button></a>
                    </div>

                    <!-- game result content start -->
                    <div class='game-result-content'>

                        <!-- zombie race start-->
                        <div class='zombie-race game-table border-right pdr-40 pdt-40'>
                            
                        </div>
                        <!-- zombie race end-->

                        <!-- zombie fight start-->
                        <div class='zombie-fight game-table border-right pdr-40 pdl-40 pdt-40'>
                            
                        </div>
                        <!-- zombie fight end-->

                        <!-- zombie break start-->
                        <div class='zombie-break game-table border-right pdl-40 pdr-40 pdt-40'>
                            
                        </div>
                        <!-- zombie break end-->

                        <div class='zombie-drop game-table  pdl-40 pdt-40'>
                            
                        </div>
                    </div>
                    <!-- game result content end -->
                </div>
                <!-- gametable end -->
            </main> 
        </div>
        <!-- main-wrap end -->
    </div>


    <script src='./js/polyfill.min.js'></script>
    <script src='./js/Chart.min.js'></script>
    <script src='./js/common.js'></script>
    <script type="module" src='./js/index/index.js'></script>
</body>
</html>
